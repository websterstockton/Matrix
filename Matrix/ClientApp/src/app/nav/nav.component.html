<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" router-link="/Home">Matrix</a>
  <button (click)="isCollapsed" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [collapse]="isCollapsed" class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a><span class="sr-only">(current)</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Friend Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <form *ngIf="verifyLogin()" class="form-inline my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" required placeholder="User name" aria-label="Username" [(ngModel)]="model.userName" name="userName">
      <input class="form-control mr-sm-2" type="password" required placeholder="Password" aria-label="Password" [(ngModel)]="model.password" name="password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </form>

    <div *ngIf="!verifyLogin()" class="btn-group" dropdown>
      <button dropdownToggle type="button" class="dropdown-toggle btn btn-primary">
        Welcome!<span class="caret"></span>
      </button>
      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
      </ul>
    </div>

  </div>
</nav>
